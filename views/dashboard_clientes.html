<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amaal Spa's - Clientes</title>
    <link rel="stylesheet" href="../public/styles/dashboard_clientes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="spa-logo">
                <img src="../../img/logoaamaalspa.jfif" alt="Amaal Spa Logo" class="logo-image">
                <span class="logo-text">Amaal Spa's</span>
            </div>
            <nav class="main-menu">
                <ul>
                    <li class="menu-item"><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
                    <li class="menu-item"><a href="#"><i class="fas fa-box-open"></i> Inventario</a></li>
                    <li class="menu-item"><a href="#"><i class="fas fa-file-alt"></i> Reportes</a></li>
                    <li class="menu-item active"><a href="#"><i class="fas fa-users"></i> Clientes</a></li>
                    <li class="menu-item"><a href="#"><i class="fas fa-receipt"></i> Registro de compras</a></li>
                    <li class="menu-item"><a href="#"><i class="fas fa-hand-sparkles"></i> Servicios</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button class="btn-logout"><i class="fas fa-sign-out-alt"></i> Salir</button>
            </div>
        </aside>

        <main class="main-content">
            <div class="page-container clientes-page">

                <h1 class="page-title">Registrar cliente</h1>

                <div class="top-bar">
                    <div class="search-container">
                        <div class="search-input-group">
                            <input type="text" placeholder="Buscar..." class="search-input" /> 
                            <button class="search-button">Buscar</button>
                        </div>
                    </div>
                    <div class="total-clients-box">
                        <span>Total de Clientes</span>
                        <div class="client-count">
                            <strong>150</strong>
                            <i class="fas fa-user-friends"></i> 
                        </div>
                    </div>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th><i class="fas fa-id-badge"></i> ID</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Fecha de cumpleaños</th>
                                <th>Edad</th>
                                <th>Promoción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Pedro Juan</td>
                                <td>Rodríguez Perez</td>
                                <td><span class="birthday-alert">5 <i class="fas fa-info-circle"></i></span></td>
                                <td>25</td>
                                <td>Corte de cabello</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Carlos John</td>
                                <td>Ghilino Dominguez</td>
                                <td>30</td>
                                <td>15</td>
                                <td>Cosmeticos</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-add"><i class="fas fa-plus-circle"></i> Agregar Cliente</button>
                    <button class="btn btn-delete"><i class="fas fa-trash-alt"></i> Eliminar Compra</button>
                </div>

            </div>
        </main>
    </div>

</body>
</html>
