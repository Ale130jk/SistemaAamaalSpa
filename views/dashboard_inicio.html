<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Aammaal Spa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/public/styles/dashboard_inicio.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <img src="/img/logoaamaalspa.jfif" alt="Logo">
            </div>
            <h1 class="sidebar-title">Aamaal Spa's</h1>
        </div>
        <ul class="sidebar-menu">
            <li class="sidebar-item">
                <a href="#" class="sidebar-link active">
                    <i class="bi bi-grid-fill"></i>
                    <span>Inicio</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="bi bi-box-seam-fill"></i>
                    <span>Inventario</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="bi bi-file-earmark-bar-graph-fill"></i>
                    <span>Reportes</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="bi bi-people-fill"></i>
                    <span>Clientes</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="bi bi-cart-fill"></i>
                    <span>Registro de compras</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="bi bi-scissors"></i>
                    <span>Servicios</span>
                </a>
            </li>
        </ul>
        <button class="logout-btn">
            <i class="bi bi-box-arrow-right"></i>
            Salir
        </button>
    </aside>
    <main class="main-content">
        <div class="dashboard-header">
            <h2 class="dashboard-title">Bienvenida al Sistema !!</h2>
            <div class="stats-grid">
                <div class="stat-card" id="stat-card-1">
                </div>
                <div class="stat-card" id="stat-card-2">
                </div>
                <div class="stat-card" id="stat-card-3">
                </div>
                <div class="stat-card" id="stat-card-4">
                </div>
            </div>
        </div>
        <div class="content-section">
            <div class="row row-section">
                <div class="col-lg-4">
                    <div class="section-card">
                        <h3 class="section-title">Services Performance</h3>
                        <div class="chart-container" id="services-chart">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="section-card">
                        <h3 class="section-title">Today's Appointments</h3>
                        <div id="appointments-list">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="section-card">
                        <h3 class="section-title">Top Clients This Month</h3>
                        <div id="top-clients-list">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-section">
                <div class="col-lg-6">
                    <div class="section-card">
                        <h3 class="section-title">Most Popular Services</h3>
                        <div id="popular-services-chart">
                        
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="section-card">
                        <h3 class="section-title">Inventory Status</h3>
                        <div id="inventory-list">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</nav>
</body>
</html>
