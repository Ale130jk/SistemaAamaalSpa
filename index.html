<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Alessandro">
    <meta name="description" content="Portafolio de Alessandro">
    <meta name="keywords" content="HTML, CSS , JavaScript, Bootstrap"> 
    <title>Portafolio de Alessandro Desarrollo web FrontEnd y BackEnd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
 </head>
<body>
    <nav class="navbar">    
        <div class="container-fluid position-absolute top-0 start-0">
            <a class="navbar-brand">Aamaal Spa's</a>
        </div>
    </nav>
    <div class="main-container">
        <div class="spa-image-section">
        </div>
        <div class="login-section">
            <div class="login-card">
                <div class="logo-container">
                    <div class="logo">
                        <img class="img-fluid" src="/img/logoaamaalspa.jfif" alt="">
                    </div>
                </div>
                
                <div class="login-header">
                    <h2 class="login-title">Iniciar Sesión</h2>
                </div>
                
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Ingresa tu correo" required>
                    </div>
                    
                    <div class="form-group">
                        <div class="password-container">
                            <input type="password" class="form-control" placeholder="Ingrese su contraseña" id="password" required>
                            <i class="bi bi-eye password-toggle"></i>
                        </div>
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">
                                Recordar
                            </label>
                        </div>
                        <a href="#" class="forgot-link">¿Olvidó su contraseña?</a>
                    </div>
                    <button type="submit" class="btn-login">Ingresar</button>
                    
                    <hr>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid position-absolute bottom-0 start-0">
        <div>
            <a class="navbar-brand footer"></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
